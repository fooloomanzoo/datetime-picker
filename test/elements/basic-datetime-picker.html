<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../datetime-picker-mixin.html">
<link rel="import" href="../../../input-picker-pattern/input-picker-pattern.html">
<link rel="import" href="../../../property-mixins/datetime-mixin.html">
<link rel="import" href="../../../datetime-input/datetime-input-mixin.html">

<dom-module id="basic-datetime-picker">
  <script>
    class BasicDatetimePicker extends DatetimePickerMixin(DatetimeFormMixin(InputPickerPattern(DatetimeMixin(Polymer.Element)))) { // eslint-disable-line no-undef

      static get is() {
        return 'basic-datetime-picker';
      }

      static get expectedNativeInputType() {
        return 'datetime-local';
      }

      static get inputTemplate() {
        return '[[value]]';
      }

      get _hasNative() {
        return BasicDatetimePicker._hasNative;
      }
    }
    window.customElements.define(BasicDatetimePicker.is, BasicDatetimePicker);
  </script>
</dom-module>
