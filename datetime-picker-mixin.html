<link rel="import" href="../polymer/lib/utils/mixin.html">
<link rel="import" href="../input-picker-pattern/input-picker-pattern.html">
<link rel="import" href="../input-picker-pattern/dropdown-style.html">

<script>
  /**
   * mixin to extend an element with a test for an expected input type and implement a polyfill, when wanted or needed
   *
   * @mixinFunction
   * @polymer
   *
   * @param {Object} superClass class to extend
   * @return {Object} extended class
   */
  const DatetimePickerMixin = function(superClass) { // eslint-disable-line no-unused-vars

    return class extends superClass {  // eslint-disable-line no-undef
      /**
       * template for native input element
       * @type {string}
       */
      static get nativeInputTemplate() {
        return `
          <template is="dom-if" if="[[_computeAnd(_hasNative, native)]]" restamp>
            <input class="native" autofocus type="${this.expectedNativeInputType}" disabled$="[[disabled]]" min="[[min]]" max="[[max]]" value-as-number="{{_nativeValueAsNumber::input}}" step="[[_computeNativeStep(step, clamp)]]">
            ${this.timezoneInputTemplate}
          </template>
        `;
      }

      static get styleTemplate() {
        return `
          ${super.styleTemplate || ''}
          .native::-webkit-datetime-edit,
          .native::-webkit-datetime-edit-fields-wrapper,
          .native::-webkit-datetime-edit-ampm-field,
          .native::-webkit-datetime-edit-text,
          .native::-webkit-datetime-edit-day-field,
          .native::-webkit-datetime-edit-second-field,
          .native::-webkit-datetime-edit-millisecond-field,
          .native::-webkit-datetime-edit-hour-field,
          .native::-webkit-datetime-edit-minute-field,
          .native::-webkit-datetime-edit-month-field,
          .native::-webkit-datetime-edit-week-field,
          .native::-webkit-datetime-edit-year-field {
            position: relative;
            line-height: normal;
            outline: none;
            color: var(--inner-input-color, currentColor);
            font-family: inherit;
            font-size: inherit;
            flex: 0 0 auto;
            padding: 0;
          }
          .native::-webkit-datetime-edit-ampm-field,
          .native::-webkit-datetime-edit-day-field,
          .native::-webkit-datetime-edit-second-field,
          .native::-webkit-datetime-edit-millisecond-field,
          .native::-webkit-datetime-edit-hour-field,
          .native::-webkit-datetime-edit-minute-field,
          .native::-webkit-datetime-edit-month-field,
          .native::-webkit-datetime-edit-week-field,
          .native::-webkit-datetime-edit-year-field {
            cursor: var(--input-cursor, pointer);
            border: thin solid transparent;
            @apply --input-style;
            background: var(--inner-input-background, transparent);
            border-width: var(--inner-input-border-width, thin);
            border-color: var(--inner-input-border-color, transparent);
            border-style: var(--inner-input-border-style, dotted);
            padding: var(--inner-input-padding, 0);
            border-radius: var(--inner-input-border-radius, 0.1em);
            box-sizing: border-box;
            vertical-align: baseline;
          }
          .native::-webkit-datetime-edit-ampm-field:focus,
          .native::-webkit-datetime-edit-day-field:focus,
          .native::-webkit-datetime-edit-second-field:focus,
          .native::-webkit-datetime-edit-millisecond-field:focus,
          .native::-webkit-datetime-edit-hour-field:focus,
          .native::-webkit-datetime-edit-minute-field:focus,
          .native::-webkit-datetime-edit-month-field:focus,
          .native::-webkit-datetime-edit-week-field:focus,
          .native::-webkit-datetime-edit-year-field:focus {
            color: var(--inner-input-focus-color, currentColor);
            background: var(--inner-input-focus-background, rgba(0,0,0,0.1));
            border-color: var(--inner-input-focus-border-color, rgba(0,0,0,0.1));
            border-style: var(--inner-input-focus-border-style, dotted);
          }
          .native::-webkit-datetime-edit,
          .native::-webkit-datetime-edit-fields-wrapper {
            padding: var(--inner-input-padding, 0);
            box-sizing: content-box;
            align-items: baseline;
          }
          .native::-webkit-datetime-edit {
            padding-right: 2ch;
          }
          .native::-webkit-calendar-picker-indicator {
            fill: currentColor;
            cursor: pointer;
          }
          .native::-webkit-calendar-picker-indicator:hover {
            background: transparent;
          }
          .native::-webkit-inner-spin-button {
            display: none;
          }
          :host([hide-reset-button]) .native::-webkit-clear-button {
            display: none;
          }
          .native.timezone {
            --input-border-color: transparent;
            --input-focus-border-color: transparent;
          }
        `;
      }

      /**
       * template for control buttons
       * @type {string}
       */
      static get buttonTemplate() {
        return `
          <button class="icon now" hidden$="[[hideNowButton]]" on-click="now" on-keydown="_stopPropagation">${this._iconNowTemplate}</button>
          ${super.buttonTemplate || ''}
        `;
      }

      static get _iconNowTemplate() {
        return '<svg viewBox="0 0 24 24"><g><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/></g></svg>';
      }

      static get properties() {
        return {
          /**
           * Set to `true` to hide the `now`-button
           */
          hideNowButton: {
            type: Boolean
          }
        };
      }

      static get observers() {
        return [
          '_computeNativeValueAsNumber(native, valueAsNumber, offsetMinutes)',
          '_reflectNativeValueAsNumber(native, _nativeValueAsNumber, offsetMinutes)'
        ];
      }

      _computeAnd(a, b) {
        return a && b;
      }

      _computeNativeStep(step, clamp) {
        if (step !== undefined) {
          return step;
        }
        switch (clamp) {
          case 'year':
          case 'month':
          case 'day':
          case 'hour':
            return 86400;
          case 'minute':
            return 3600;
          case 'second':
            return 60;
          case 'millisecond':
            return 1;
          default:
            return 0.001;
        }
      }

      _computeNativeValueAsNumber(native, valueAsNumber) {
        if (!(native && this._hasNative)) {
          return;
        }
        console.log(native, valueAsNumber);
        if (isNaN(valueAsNumber)) {
          return;
        }
        const d = new Date(valueAsNumber);
        if (this._timeOnly) {
          if (!this.timezone || !this.date) {
            this.__updatingTimezoneOffset = true;
            this.offsetMinutes = 0;
            this.__updatingTimezoneOffset = false;
          }
        } else {
          if (!this.timezone) {
            this._checkDefaultTimezone(d);
          }
          d.setMinutes(d.getMinutes() - this.offsetMinutes);
        }
        this._nativeValueAsNumber = +d;
      }

      _reflectNativeValueAsNumber(native, nativeValueAsNumber) {
        if (!(native && this._hasNative)) {
          return;
        }
        if (this.__updatingTimezoneOffset) {
          return;
        }
        if (isNaN(nativeValueAsNumber)) {
          return;
        }
        const d = new Date(nativeValueAsNumber);
        if (this._timeOnly) {
          if (!this.timezone || !this.date) {
            this.__updatingTimezoneOffset = true;
            this.offsetMinutes = 0;
            this.__updatingTimezoneOffset = false;
          }
        } else {
          if (!this.timezone) {
            this._checkDefaultTimezone(d);
          }
          d.setMinutes(d.getMinutes() + this.offsetMinutes);
        }
        this.setDate(d);
      }

      setDate(d) {
        super.setDate(d);
        if (this.autoConfirm || (this._hasNative && this.native)) {
          this._setConfirmedValue();
        }
      }

      _defaultValueChanged(def) {
        super._defaultValueChanged(def);
        if (this._isSet(this.value)) {
          this._setConfirmedValue();
        }
      }

      /**
       * reset confirmedValue and value
       */
      reset() {
        this.resetDate();
        console.log(this.mixinApplied(), this.propertyForValue);
        this._setConfirmedValue();
      }
    }
  }

  window.DatetimePickerMixin = Polymer.dedupingMixin(DatetimePickerMixin);
</script>
