
<!doctype html>
<html>
  <head>
    <title>&lt;datetime-picker&gt; demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script>if (!window.customElements) { document.write('<!--'); }</script>
    <script src="https://fooloomanzoo.github.io/input-picker-pattern/demo/dist/custom-elements-es5-adapter.js"></script>
    <!--! DO NOT REMOVE THIS COMMENT, WE NEED ITS CLOSING MARKER -->

    <style>
      body {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h3>Create a native datetime-picker, if available</h3>
      <demo-snippet id="dombind">
        <template>
          <dom-bind>
            <template>
              <p>
                <input type="checkbox" checked="{{native::change}}">native picker<br>
                <input type="checkbox" checked="{{autoConfirm::change}}">auto confirm<br>
                <input type="checkbox" checked="{{withTimezone::change}}">with timezone<br>
                <input type="checkbox" checked="{{hour12Format::change}}">hour 12<br>
                <input type="checkbox" checked="{{disabled::change}}">disabled<br><br>
                step: <number-input class="step" no-clamp default="0.001" min="0" value="{{step}}"></number-input><br>
              </p>
              <p>
                <datetime-picker native="[[native]]" disabled="[[disabled]]" with-timezone="[[withTimezone]]" step="[[step]]" clamp="{{clamp}}" auto-confirm="[[autoConfirm]]" value-as-number="{{value}}" confirmed-value="{{confirmedValue}}" date="{{date}}" datetime="{{datetime}}" time="{{time}}" timezone="{{timezone}}" hour12-format="[[hour12Format]]"></datetime-picker>
                <br>
                <br>
                <date-picker native="[[native]]" disabled="[[disabled]]" with-timezone="[[withTimezone]]" step="[[step]]" clamp="{{clamp}}" auto-confirm="[[autoConfirm]]" confirmed-value="{{confirmedValue}}"  hour12-format="[[hour12Format]]"></date-picker>
                <br>
                <br>
                <time-picker native="[[native]]" disabled="[[disabled]]" with-timezone="[[withTimezone]]" step="[[step]]" clamp="{{clamp}}" auto-confirm="[[autoConfirm]]" confirmed-value="{{confirmedValue}}"  hour12-format="[[hour12Format]]"></time-picker>
              </p>
              <div class="vertical-section-container result">
                <div><code>numeric value</code>: <b>[[value]]</b></div>
                <div><code>date</code>: <b>[[date]]</b></div>
                <div><code>time</code>: <b>[[time]]</b></div>
                <div><code>datetime</code>: <b>[[datetime]]</b></div>
                <div><code>timezone</code>: <b><input pattern="[+-]\\d\\d:\\d\\d" value="{{timezone::change}}"></b></div>
                <div><code>confirmed numeric value</code>: <b>[[confirmedValue]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <!-- Load the external helpers to run the code transpiled to ES5 -->
    <script src="https://fooloomanzoo.github.io/input-picker-pattern/demo/dist/babel-helpers.min.js"></script>
    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="https://fooloomanzoo.github.io/input-picker-pattern/demo/dist/webcomponents-loader.js"></script>
    <!-- Load bundled dependencies for the demos -->
    <script src="./dist/demo-index-import.js"></script>
  </body>
</html>
