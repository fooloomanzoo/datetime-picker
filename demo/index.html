
<!doctype html>
<html>
  <head>
    <title>&lt;datetime-picker&gt; demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '@polymer/iron-form/iron-form.js';
      import '@fooloomanzoo/input-picker-pattern/overlay-element.js';
      import '@fooloomanzoo/number-input/number-input.js';
      import '../datetime-picker.js';
      import '../date-picker.js';
      import '../time-picker.js';

      import {html} from '@polymer/polymer/lib/utils/html-tag.js';
      const template = html`
        <custom-style>
          <style is="custom-style" include="demo-pages-shared-styles">
            .result {
              margin: 0.75em;
              padding: 0.5em;
              line-height: 1.5;
            }
          </style>
        </custom-style>`;
      document.body.appendChild(template.content);
    </script>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h3>Create a native datetime-picker, if available</h3>
      <demo-snippet id="dombind">
        <template>
          <dom-bind>
            <template>
              <p>
                <input type="checkbox" checked="{{native::change}}">native picker<br>
                <input type="checkbox" checked="{{autoConfirm::change}}">auto confirm<br>
                <input type="checkbox" checked="{{withTimezone::change}}">with timezone<br>
                <input type="checkbox" checked="{{hour12Format::change}}">hour 12<br>
                <input type="checkbox" checked="{{disabled::change}}">disabled<br><br>
                step: <number-input class="step" no-clamp default="0.001" min="0" value="{{step}}"></number-input><br>
              </p>
              <p>
                <datetime-picker native="[[native]]" disabled="[[disabled]]" with-timezone="[[withTimezone]]" step="[[step]]" clamp="{{clamp}}" auto-confirm="[[autoConfirm]]" value="{{value}}" confirmed-value="{{confirmedValue}}" date="{{date}}" datetime="{{datetime}}" time="{{time}}" timezone="{{timezone}}" hour12-format="[[hour12Format]]"></datetime-picker>
                <br>
                <br>
                <date-picker native="[[native]]" disabled="[[disabled]]" with-timezone="[[withTimezone]]" step="[[step]]" clamp="{{clamp}}" auto-confirm="[[autoConfirm]]" confirmed-value="{{confirmedValue}}" hour12-format="[[hour12Format]]"></date-picker>
                <br>
                <br>
                <time-picker confirmed-value="{{confirmedValue}}" native="[[native]]" disabled="[[disabled]]" with-timezone="[[withTimezone]]" step="[[step]]" clamp="{{clamp}}" auto-confirm="[[autoConfirm]]" hour12-format="[[hour12Format]]"></time-picker>
              </p>
              <div class="vertical-section-container result">
                <div><code>numeric value</code>: <b>[[value]]</b></div>
                <div><code>date</code>: <b>[[date]]</b></div>
                <div><code>time</code>: <b>[[time]]</b></div>
                <div><code>datetime</code>: <b>[[datetime]]</b></div>
                <div><code>timezone</code>: <b><input pattern="[+-]\\d\\d:\\d\\d" value="{{timezone::change}}"></b></div>
                <div><code>confirmed numeric value</code>: <b>[[confirmedValue]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
