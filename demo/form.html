<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>datetime-picker in iron-Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.1.3/webcomponents-loader.js"></script>
    <script type="module">
      import '../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '../../../@polymer/iron-demo-helpers/demo-snippet.js';
      import '../../../@polymer/iron-form/iron-form.js';
      import '../../input-picker-pattern/overlay-element.js';
      import '../datetime-picker.js';
      import '../date-picker.js';
      import '../time-picker.js';

      import {html} from '../../../@polymer/polymer/lib/utils/html-tag.js';
      const template = html`
        <custom-style>
          <style is="custom-style" include="demo-pages-shared-styles">
            input {
              margin-bottom: 0.25em;
              margin-left: 8px;
            }
            time-picker,
            date-picker,
            datetime-picker {
              margin-left: 8px;
              color: #111;
              --input-color: #444;
              --input-background: #ddd;
              --input-focus-color: #000;
              --input-focus-background: #649ae9;
              --inner-input-focus-color: #eee;
              --inner-input-focus-background: #2b7aed;
              --input-invalid-color: #e8395e;
              --input-padding: 0.25em;
              --input-border-radius: 0.25em;
              --input-border-color: rgba(0,0,0,0.2);
              --input-border-width: thin;
              --input-border-style: dotted;
              --input-transition: background 150ms ease-in-out;
              --inner-input-focus-border-color: #005eff;
              --input-focus-border-color: #224f9d;
              --input-focus-border-width: thin;
              --input-focus-border-style: solid;
              --input-picker-color: #111;
              --input-picker-background: #97b7ee;
              --input-picker-border-radius: 12px 12px 12px 24px;
              --input-placeholder-color: rgba(0,0,0,0.5);
              --input-icon: {
                border-radius: 50%;
                border-color: rgba(0,0,0,0);
                border-width: thin;
                border-style: solid;
              };
              --calendar-cell-hovered: {
                border-color: rgba(0,0,0,0.5);
              };
            }
            iron-form {
              @apply --shadow-elevation-2dp;
              padding: 20px;
            }
            .output {
              color: #333;
              margin-top: 20px;
              padding: 0.3em;
              word-wrap: break-word;
              font-family: monospace;
              background: rgba(0, 0, 0, 0.05);
              border-color: #555;
              border-width: thin;
              border-style: dashed;
            }
          </style>
        </custom-style>`;
      document.body.appendChild(template.content);
    </script>

    <div class="vertical-section-container centered">
      <h3>datetime-picker in <code>iron-form</code></h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <label>
                <input type="checkbox" checked onchange="form1.allowRedirect = !this.checked;">Prevent automatic form redirection
                <br>
                <br>
                locale: <select value="{{locale::change}}">
                  <option value></option>
                  <option value="en">english</option>
                  <option value="fr">français</option>
                  <option value="de">deutsch</option>
                  <option value="es">español</option>
                  <option value="it">italiano</option>
                  <option value="ru">русский</option>
                  <option value="tr">Türkçe</option>
                  <option value="ar">العربية</option>
                  <option value="he">עברית</option>
                  <option value="ja">日本語</option>
                  <option value="zh">中文</option>
                </select>
                <br>
                <br>
                property for value: <select value="{{propertyForValue::change}}">
                  <option value="datetime">datetime</option>
                  <option value="date">date</option>
                  <option value="time">time</option>
                  <option value="valueAsNumber" selected>valueAsNumber</option>
                  <option value="year">year</option>
                  <option value="month">month</option>
                  <option value="day">day</option>
                  <option value="hour">hour</option>
                  <option value="minute">minute</option>
                  <option value="second">second</option>
                  <option value="millisecond">millisecond</option>
                </select>
              </label>
              <br><br>

              <iron-form id="form1">
                <form action="/foo" method="get">
                  name: <input name="name" required value="Batman"><br>
                  job: <input name="job" required value="Hero"><br>
                  <br>
                  first day: <date-picker name="first" locale="{{locale}}" required max="{{end}}" datetime="{{start}}" property-for-value="{{propertyForValue}}"></date-picker>
                  <br>
                  <br>
                  last day: <date-picker name="last" locale="{{locale}}" min="{{start}}" datetime="{{end}}" property-for-value="{{propertyForValue}}"></date-picker>
                  <br>
                  <br>
                  last job: <datetime-picker name="lastjob" locale="{{locale}}" min="[[start]]" max="[[end]]" datetime="{{lastjob}}" property-for-value="{{propertyForValue}}"></datetime-picker>
                  <br>
                  <br>
                  return: <time-picker name="return" locale="{{locale}}" min="[[lastjob]]" max="[[end]]" property-for-value="{{propertyForValue}}"></time-picker>
                  <br>
                  <br>
                  <button onclick="form1.submit()">Submit</button>
                  <button onclick="form1.validate()">Validate</button>
                </form>
                <div class="output"></div>
              </iron-form>
              <script>
                form1.addEventListener('iron-form-submit', function(event) {
                  this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
                });
              </script>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
